<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱时光 | iOS 26液态玻璃风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a16 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* iOS 26液态玻璃背景效果 */
        .liquid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .liquid-layer {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: liquidFloat 20s infinite ease-in-out;
        }
        
        .layer-1 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(94, 29, 191, 0.4) 0%, rgba(94, 29, 191, 0) 70%);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .layer-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(31, 99, 255, 0.4) 0%, rgba(31, 99, 255, 0) 70%);
            bottom: 5%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .layer-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 129, 57, 0.3) 0%, rgba(255, 129, 57, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }
        
        .layer-4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(162, 196, 134, 0.3) 0%, rgba(162, 196, 134, 0) 70%);
            top: 20%;
            right: 20%;
            animation-delay: 7s;
        }
        
        @keyframes liquidFloat {
            0%, 100% { 
                transform: translateY(0) scale(1) rotate(0deg); 
            }
            33% { 
                transform: translateY(-20px) scale(1.05) rotate(5deg); 
            }
            66% { 
                transform: translateY(10px) scale(0.95) rotate(-5deg); 
            }
        }
        
        /* iOS 26液态玻璃容器 */
        .liquid-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
        }
        
        /* 液态玻璃内部光泽效果 */
        .liquid-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                rgba(255, 255, 255, 0) 100%);
            z-index: 2;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #fff 0%, #a8c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .couple-profile {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .person {
            text-align: center;
            width: 200px;
            margin: 15px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            transition: all 0.5s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .avatar:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .heart {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #ff6b9d;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* iOS 26风格时间显示区域 */
        .time-together {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .time-together::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            z-index: -1;
        }
        
        .time-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .time-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 15px;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .time-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #fff 0%, #a8c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .time-label {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .memory-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .memory-title {
            font-size: 1.5rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 107, 157, 0.5);
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .memory-item {
            border-radius: 16px;
            overflow: hidden;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .memory-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .liquid-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 15px 10px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .heart {
                font-size: 2.5rem;
            }
            
            .liquid-layer {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .couple-profile {
                flex-direction: column;
            }
            
            .time-display {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 10px 5px;
            }
            
            .time-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 液态玻璃背景 -->
    <div class="liquid-background">
        <div class="liquid-layer layer-1"></div>
        <div class="liquid-layer layer-2"></div>
        <div class="liquid-layer layer-3"></div>
        <div class="liquid-layer layer-4"></div>
    </div>
    
    <!-- iOS 26液态玻璃容器 -->
    <div class="liquid-container">
        <header>
            <h1>我们的恋爱时光</h1>
            <p class="subtitle">从相遇的那一刻起，每一秒都是珍贵的回忆</p>
        </header>
        
        <div class="couple-profile">
            <div class="person">
                <img src="https://github.com/lime10764/love-feel-UP.github.io/blob/main/IMG_20251217_192641_028.jpg" alt="人物1" class="avatar">
                <div class="name">小明</div>
                <p class="description">温柔体贴的阳光男孩</p>
            </div>
            
            <div class="heart">❤</div>
            
            <div class="person">
                <img src="https://github.com/lime10764/love-feel-UP.github.io/blob/main/IMG_20251217_190744_882.jpg" alt="人物2" class="avatar">
                <div class="name">小红</div>
                <p class="description">聪明可爱的甜美女孩</p>
            </div>
        </div>
        
        <div class="time-together">
            <h2 class="time-title">我们在一起已经</h2>
            <div class="time-display">
                <div class="time-unit">
                    <div class="time-value" id="days">0</div>
                    <div class="time-label">天</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">0</div>
                    <div class="time-label">小时</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">0</div>
                    <div class="time-label">分钟</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">0</div>
                    <div class="time-label">秒</div>
                </div>
            </div>
        </div>
        
        <div class="memory-section">
            <h3 class="memory-title">美好回忆</h3>
            <p>这些是我们一起度过的美好时光...</p>
            <div class="memory-grid">
                <div class="memory-item">第一次约会</div>
                <div class="memory-item">旅行时光</div>
                <div class="memory-item">生日惊喜</div>
                <div class="memory-item">日常小确幸</div>
            </div>
        </div>
        
        <footer>
            <p>特别的爱给特别的你 | 纪念我们在一起的每一天</p>
        </footer>
    </div>

    <script>
        // 设置恋爱开始日期（请根据实际情况修改）
        const startDate = new Date("2023-02-14T00:00:00");
        
        function updateTimeTogether() {
            const now = new Date();
            const timeDiff = now - startDate;
            
            // 计算天数、小时、分钟、秒数
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            // 更新页面显示
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 初始更新
        updateTimeTogether();
        
        // 每秒更新一次
        setInterval(updateTimeTogether, 1000);
        
        // 添加头像悬停效果
        document.querySelectorAll('.avatar').forEach(avatar => {
            avatar.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 0 25px rgba(255, 255, 255, 0.4)';
            });
            
            avatar.addEventListener('mouseleave', function() {
                this.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.2)';
            });
        });
        
        // 添加时间单位点击效果
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px)';
                }, 150);
            });
        });
    </script>
</body>
</html>
