<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱时光</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9c5d1 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #e94b7c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #777;
            font-size: 1.2rem;
        }
        
        .couple-profile {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .person {
            text-align: center;
            width: 200px;
            margin: 15px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e94b7c;
            margin-bottom: 15px;
            transition: transform 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .heart {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #e94b7c;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .time-together {
            text-align: center;
            background: linear-gradient(45deg, #e94b7c, #c2e9fb);
            border-radius: 15px;
            padding: 30px;
            color: white;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .time-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .time-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
        }
        
        .time-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: rotateNumber 10s linear infinite;
        }
        
        @keyframes rotateNumber {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .time-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .memory-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .memory-title {
            font-size: 1.5rem;
            color: #e94b7c;
            margin-bottom: 20px;
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .memory-item {
            border-radius: 10px;
            overflow: hidden;
            height: 150px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-style: italic;
            transition: transform 0.3s ease;
        }
        
        .memory-item:hover {
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 10px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .heart {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .couple-profile {
                flex-direction: column;
            }
            
            .time-display {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我们的恋爱时光</h1>
            <p class="subtitle">从相遇的那一刻起，每一秒都是珍贵的回忆</p>
        </header>
        
        <div class="couple-profile">
            <div class="person">
                <img src="https://via.placeholder.com/150" alt="人物1" class="avatar">
                <div class="name">小明</div>
                <p class="description">温柔体贴的阳光男孩</p>
            </div>
            
            <div class="heart">❤</div>
            
            <div class="person">
                <img src="https://via.placeholder.com/150" alt="人物2" class="avatar">
                <div class="name">小红</div>
                <p class="description">聪明可爱的甜美女孩</p>
            </div>
        </div>
        
        <div class="time-together">
            <h2 class="time-title">我们在一起已经</h2>
            <div class="time-display">
                <div class="time-unit">
                    <div class="time-value" id="days">0</div>
                    <div class="time-label">天</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">0</div>
                    <div class="time-label">小时</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">0</div>
                    <div class="time-label">分钟</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">0</div>
                    <div class="time-label">秒</div>
                </div>
            </div>
        </div>
        
        <div class="memory-section">
            <h3 class="memory-title">美好回忆</h3>
            <p>这些是我们一起度过的美好时光...</p>
            <div class="memory-grid">
                <div class="memory-item">第一次约会</div>
                <div class="memory-item">旅行时光</div>
                <div class="memory-item">生日惊喜</div>
                <div class="memory-item">日常小确幸</div>
            </div>
        </div>
        
        <footer>
            <p>特别的爱给特别的你 | 纪念我们在一起的每一天</p>
        </footer>
    </div>

    <script>
        // 设置恋爱开始日期（请根据实际情况修改）
        const startDate = new Date("2023-02-14T00:00:00");
        
        function updateTimeTogether() {
            const now = new Date();
            const timeDiff = now - startDate;
            
            // 计算天数、小时、分钟、秒数
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            // 更新页面显示
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 初始更新
        updateTimeTogether();
        
        // 每秒更新一次
        setInterval(updateTimeTogether, 1000);
        
        // 添加头像旋转效果
        document.querySelectorAll('.avatar').forEach(avatar => {
            avatar.addEventListener('mouseenter', function() {
                this.style.transform = 'rotate(360deg) scale(1.05)';
            });
            
            avatar.addEventListener('mouseleave', function() {
                this.style.transform = 'rotate(0deg) scale(1)';
            });
        });
    </script>
</body>
</html>
